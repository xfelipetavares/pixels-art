<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Pixels Art App</title>
  </head>
  <body>
    <main>
      <div class="leftSide">
        <header>
          <h1>
            Pixel Art
            <img src="assets/brush.svg" alt="" />
          </h1>
        </header>
        <div class="toolbox">
          <div class="input-items">
            <button id="button-less" class="button-input-pixel-size"><img src="assets/botaoLess.svg" alt="" /></button>
            <input class="form-control" value="10" id="input-size-board" type="number" />
            <button id="button-plus" class="button-input-pixel-size"><img src="assets/botaoPlus.svg" alt="" /></button>
            <!-- <button class="btn btn-primary">Gerar</button> -->
          </div>
          <div class="buttons">
            <button class="btn btn-primary" id="clear-all">Limpar Tudo</button>
            <label id="gridremover"><input checked type="checkbox" class="btn btn-primary" id="grid-border">Grade</input></label>
          </div>
          <div class="board-color-palette">
            <label>
              <input class="color-palette form-control form-control-color" value="#ff5555" type="color" />
              <input name="colors"  class="radio-color" value="0" type="radio" />
            </label>
            <label>
              <input class="color-palette form-control form-control-color" value="#8be9fd" type="color" />
              <input name="colors" class="radio-color" value="1" type="radio" />
            </label>
            <label>
              <input class="color-palette form-control form-control-color" value="#50fa7b" type="color" />
              <input name="colors" checked class="radio-color" value="2" type="radio" />
            </label>
            <label>
              <input class="color-palette form-control form-control-color" value="#000000" type="color" />
              <input name="colors" class="radio-color" value="3" type="radio" />
            </label>
            <label>
              <input class="color-palette form-control form-control-color" value="#FFFFFF" type="color" />
              <input name="colors" class="radio-color" value="4" type="radio" />
            </label>
          </div>
        </div>
        <div class="rightSide"></div>
      </div>
      <div class="board-pixel"></div>
    </main>
    <script src="scripts/main.js"></script>
  </body>
</html>
