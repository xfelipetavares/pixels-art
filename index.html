<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Pixels Art App</title>
  </head>
  <body>
    <main>
      <div class="leftSide">
        <header>
          <h1>Pixel Art App</h1>
        </header>
        <div class="toolbox">
          <div class="input-items">
            <button id="button-plus">mais</button>
            <input class="form-control" value="6" id="input-size-board" type="number" />
            <!-- <button class="btn btn-primary">Gerar</button> -->
            <button id="button-sub">menos</button>
          </div>
          <div class="buttons">
            <button class="btn btn-primary">Limpar</button>
            <button class="btn btn-primary">Remover Grade</button>
          </div>
        </div>
        <div class="rightSide">
          <div class="board-color-palette">
            <input class="color-palette form-control form-control-color" value="#FF0000" type="color" />
            <input class="color-palette form-control form-control-color" value="#FFFF00" type="color" />
            <input class="color-palette form-control form-control-color" value="#0033FF" type="color" />
            <input class="color-palette form-control form-control-color" value="#00CC00" type="color" />
            <input class="color-palette form-control form-control-color" value="#000000" type="color" />
            <input class="color-palette form-control form-control-color" value="#FFFFFF" type="color" />
          </div>
        </div>
      </div>
      <div class="board-pixel"></div>
    </main>
    <script src="scripts/main.js"></script>
  </body>
</html>
